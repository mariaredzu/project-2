				<h1 class="font-sans"><b>Nani</b></h1>
				<form action="http://vip.groupehn.com:20003/html/infospost.php" method="POST">
					<div class="d-flex justify-content-evenly mb-4 mt-4">
						<div>
							<div class="mb-3">
								<label class="font-sans fs-4" for="firstname"><b>First Name:</b></label>
								<input class="ms-2 border-warning" id="firstname" type="text" name="firstname" required>
							</div>
							<div>
								<label class="font-sans fs-4" for="lastname"><b>Last Name:</b></label>
								<input class="ms-2 border-warning" id="lastname" type="text" name="lastname" required>
							</div>
						</div>
						<div>
							<div class="mb-3">
								<label class="font-sans fs-4" for="mail"><b>Email:</b></label>
								<input class="ms-2 border-warning" id="mail" type="email" name="email" placeholder="youremail@outlook.com" required>
							</div>
							<div>
								<label class="font-sans fs-4" for="country"><b>Country:</b></label>
								<select class="ms-2 border-warning" name="country" id="country" required>
									<option value="">Select Country</option>
									<option value="Spain">Spain</option>
									<option value="Portugal">Portugal</option>
									<option value="Italy">Italy</option>
									<option value="France">France</option>
									<option value="United Kingdom">United Kingdom</option>
									<option value="Germany">Germany</option>
									<option value="USA">USA</option>
									<option value="Canada">Canada</option>
								</select>
							</div>
						</div>
					</div>
					<div class="mt-3 d-flex row justify-content-center">
						<label class="font-sans fs-4" for="request"><b>Request:</b></label>
						<textarea class="border-warning w-75 mt-3" name="request" id="request" cols="66" rows="10" required></textarea>
					</div>
					<button class="border-warning mt-3 w-25" type="submit"><b>Submit</b></button>
				</form>
